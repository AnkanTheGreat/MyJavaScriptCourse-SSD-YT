<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/L10-calc.css">
  </head>

  <body>
    <p class="js-calculation"></p>
<p>
    <button class="buttonDesign" onclick="
      updateCalculation(1);
      ">1</button>

    <button class="buttonDesign" onclick="
     updateCalculation(2);
    ">2</button>

    <button class="buttonDesign" onclick="
      updateCalculation(3);
    ">3</button>
    <button class="buttonDesignSymbols" onclick="
      updateCalculation('+');
    ">+</button>
</p>

<p>
  <button class="buttonDesign" onclick="
      updateCalculation(4);
      ">4</button>

    <button class="buttonDesign" onclick="
      updateCalculation(5);
    ">5</button>

    <button class="buttonDesign" onclick="
      updateCalculation(6);
    ">6</button>
    
    <button class="buttonDesignSymbols minus" onclick="
      updateCalculation(' - ');
    ">-</button>
</p>

<p>
  <button class="buttonDesign" onclick="
      updateCalculation(7);
      ">7</button>

    <button class="buttonDesign" onclick="
      updateCalculation(8);
    ">8</button>

    <button class="buttonDesign" onclick="
      updateCalculation(9);
    ">9</button>
    <button class="buttonDesignSymbols multiply" onclick="
      updateCalculation('*');
    ">*</button>

</p>

<p>
  <button class="buttonDesign" onclick="
  updateCalculation(0);
  ">0</button>

<button class="buttonDesign dot" onclick="
  updateCalculation('.');
">.</button>

    <button class="buttonDesign" onclick="
      calculation = eval(calculation);
      displayCalculation();
    ">=</button>

    <button class="buttonDesignSymbols divide" onclick="
      calculation +='/';
    ">/</button>
</p>

<button class="buttonDesignClear" onclick="
  calculation = '';
  displayCalculation(); 
">Clear</button>



    <script src="scripts/L10-calc.js"></script>
  </body>

</html>
