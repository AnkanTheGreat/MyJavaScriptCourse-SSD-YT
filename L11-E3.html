    <script>
      function addNum(array, num){
        for(let i=0; i<array.length; i++){
         const number = array[i] + num;
         console.log(number);
        }
      }

      addNum([1,2,3], 2);


      function addArrays(array1, array2){
        const a1 = array1.length;
        const a2 = array2.length;
        for(let i=0; i<a1 && i<a2; i++){
            const finalSoln = array1[i] + array2[i];
            console.log(finalSoln);
          }
        }
      

      addArrays([1,2,3],[3,6,2]);


      function countPositive(nums){
        let count = 0;
        for(let i=0; i<nums.length; i++){
          if(nums[i]>0){
            count++;
          }         
        }
        console.log(count); 
      }

      countPositive([1,-4,-2,4,6,8,-9,0,99,-0.9]);
console.log('                   ');


      

      function minMax (arr){

        const object = {
        max : null,
        min : null
      };

        for(let i=0; i< arr.length; i++){
          const value = arr[i];

          if(object.min === null || value < object.min){
            object.min = value;
          }

          if(object.max === null || value > object.max){
            object.max = value;
          }

        }
        return object;
      }

     console.log(minMax([1,3,-9]));

    </script>
