<!DOCTYPE html>
<html>
  <head>
    <title>L11-E4</title>

  </head>
  
  <body>

    <script>

      function countWords(words){
        const result = {};
        
        for(let i = 0; i< words.length; i++){
        const word = words[i];

        if(!result[word]){
            result[word] = 1;
          } else {
            result[word]++;
          }
        }
        return result;
      }

     console.log(countWords(['hello', 'yo', 'yo']));

    </script>
    
  </body>

</html>
