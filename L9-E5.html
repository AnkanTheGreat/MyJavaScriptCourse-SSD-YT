<html>

  <body>
    <input placeholder="Type something" class="js-input-text"
    onkeyup="
    const inputElement = document.querySelector('.js-input-text');

    .innerHTML = inputElement.value;
    ">
    <p class="textOnThePage">text</p>
  </body>
